<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Santiago Giraldo | Design — Under Construction</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="design-under-construction.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
      }
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav>
        <ul>
          <li><a href="DesignUnderConstruction.html">DESIGN</a></li>
          <li><a href="Portfolio_3D.html">3D</a></li>
          <li><a href="Photography.html">PHOTOGRAPHY</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="music.html">MUSIC</a></li>
        </ul>
        <button type="button" class="menu-close" aria-label="Close menu">X</button>
      </nav>
      <div class="logo">
        <a href="index.html" target="_blank">
          <img src="Logo.svg" alt="Logo" />
        </a>
      </div>
    </header>
    <main>
      <section class="hero hero--under-construction">
        <div class="hero-model">
          <div
            id="construction-threejs"
            class="hero-model__canvas"
            role="img"
            aria-label="Interactive 3D preview model"
          ></div>
          <div class="interaction-hint" data-interaction-hint data-hint-duration="3000"></div>
          <div class="lighting-launcher">
            <div class="lighting-description" data-model-description-target role="status" aria-live="polite"></div>
            <button
              type="button"
              class="lighting-toggle"
              data-lighting-toggle
              aria-controls="lighting-controls"
              aria-expanded="false"
            >
              Adjust Lighting
            </button>
          </div>
          <div class="lighting-controls" id="lighting-controls" data-lighting-controls aria-hidden="true">
            <div class="lighting-controls__content">
              <div class="lighting-controls__header">
                <h2>Lighting Controls</h2>
                <button type="button" class="lighting-close" data-lighting-close aria-label="Close lighting controls">
                  ×
                </button>
              </div>
              <p class="lighting-controls__description">
                Fine-tune the studio lights, color, and intensity.
              </p>
              <div class="lighting-controls__group">
                <h3>Key Light</h3>
                <label class="lighting-slider" for="key-light-x">
                  <span>Horizontal</span>
                  <input type="range" id="key-light-x" min="-15" max="15" step="0.1" value="0" />
                  <span class="lighting-slider__value" id="key-light-x-value">0.0</span>
                </label>
                <label class="lighting-slider" for="key-light-y">
                  <span>Vertical</span>
                  <input type="range" id="key-light-y" min="-15" max="15" step="0.1" value="0" />
                  <span class="lighting-slider__value" id="key-light-y-value">0.0</span>
                </label>
                <label class="lighting-slider" for="key-light-z">
                  <span>Depth</span>
                  <input type="range" id="key-light-z" min="-20" max="20" step="0.1" value="10" />
                  <span class="lighting-slider__value" id="key-light-z-value">10.0</span>
                </label>
                <label class="lighting-slider" for="key-light-intensity">
                  <span>Intensity</span>
                  <input type="range" id="key-light-intensity" min="0" max="5" step="0.1" value="2" />
                  <span class="lighting-slider__value" id="key-light-intensity-value">2.0</span>
                </label>
                <label class="lighting-color" for="key-light-color">
                  <span>Color</span>
                  <input type="color" id="key-light-color" value="#ffffff" />
                </label>
              </div>
              <div class="lighting-controls__group">
                <h3>Fill Light</h3>
                <label class="lighting-slider" for="fill-light-x">
                  <span>Horizontal</span>
                  <input type="range" id="fill-light-x" min="-15" max="15" step="0.1" value="10" />
                  <span class="lighting-slider__value" id="fill-light-x-value">10.0</span>
                </label>
                <label class="lighting-slider" for="fill-light-y">
                  <span>Vertical</span>
                  <input type="range" id="fill-light-y" min="-15" max="15" step="0.1" value="0" />
                  <span class="lighting-slider__value" id="fill-light-y-value">0.0</span>
                </label>
                <label class="lighting-slider" for="fill-light-z">
                  <span>Depth</span>
                  <input type="range" id="fill-light-z" min="-20" max="20" step="0.1" value="10" />
                  <span class="lighting-slider__value" id="fill-light-z-value">10.0</span>
                </label>
                <label class="lighting-slider" for="fill-light-intensity">
                  <span>Intensity</span>
                  <input type="range" id="fill-light-intensity" min="0" max="5" step="0.1" value="1" />
                  <span class="lighting-slider__value" id="fill-light-intensity-value">1.0</span>
                </label>
                <label class="lighting-color" for="fill-light-color">
                  <span>Color</span>
                  <input type="color" id="fill-light-color" value="#ffffff" />
                </label>
              </div>
              <div class="lighting-controls__group">
                <h3>Back Light</h3>
                <label class="lighting-slider" for="back-light-x">
                  <span>Horizontal</span>
                  <input type="range" id="back-light-x" min="-15" max="15" step="0.1" value="0" />
                  <span class="lighting-slider__value" id="back-light-x-value">0.0</span>
                </label>
                <label class="lighting-slider" for="back-light-y">
                  <span>Vertical</span>
                  <input type="range" id="back-light-y" min="-15" max="15" step="0.1" value="0" />
                  <span class="lighting-slider__value" id="back-light-y-value">0.0</span>
                </label>
                <label class="lighting-slider" for="back-light-z">
                  <span>Depth</span>
                  <input type="range" id="back-light-z" min="-20" max="20" step="0.1" value="-10" />
                  <span class="lighting-slider__value" id="back-light-z-value">-10.0</span>
                </label>
                <label class="lighting-slider" for="back-light-intensity">
                  <span>Intensity</span>
                  <input type="range" id="back-light-intensity" min="0" max="5" step="0.1" value="1" />
                  <span class="lighting-slider__value" id="back-light-intensity-value">1.0</span>
                </label>
                <label class="lighting-color" for="back-light-color">
                  <span>Color</span>
                  <input type="color" id="back-light-color" value="#ffffff" />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="under-construction__content">
          <h1 class="under-construction__title">Under Construction</h1>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div id="clock" class="footer-clock">00:00:00</div>
        <div id="scrolling-text" class="footer-text">DESIGN PORTFOLIO REBOOT IN PROGRESS</div>
      </div>
      <button id="footerCloseButton">X</button>
    </footer>
    <script
      type="module"
      src="Threejs_script.js"
      data-model-url="mine.glb"
      data-container-id="construction-threejs"
      data-model-position="0,-0.15,0"
      data-model-rotation="-0.25,0,0"
      data-camera-position="7,65,12"
      data-camera-target="0,-0.15,0"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
